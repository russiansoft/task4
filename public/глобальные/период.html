
<div data-source="{id}" class="row m-2">

	<label class="col-form-label col-20ch">Период с:</label>
	<div class="col-20ch">
		<input class="form-control" id="from" type="date" data-value="Начало"/>
	</div>

	<label class="col-form-label col-10ch text-center">по:</label>
	<div class="col-20ch">
		<input class="form-control" id="to" type="date" data-value="Окончание"/>
	</div>

</div>
