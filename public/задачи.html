<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		  rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		  crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">		  
	<link rel="icon" href="favicon.svg">
	<link rel="stylesheet" href="style.css"/>
	<script src="server.js"></script>
	<script src="dataset.js"></script>
	<script src="client.js"></script>
	<script src="template.js"></script>
	<script src="nav.js"></script>
	<script src="задачи.js"></script>
	<title>Задачи</title>
	<style>
		.card
		{
			height: 16em;
			overflow-y: auto;
		}
	</style>
</head>
	<body>
		<nav class="navbar fixed-top navbar-expand-sm"></nav>
		<header class="container-fluid">
			<div class="row m-2"></div>
			<div class="row m-2">
				<label for="from" class="col-form-label col-sm-4">Период с:</label>
				<div class="col-sm-3">
					<input id="from" type="date" class="form-control" onchange="Заполнить()"/>
				</div>
				<label for="to" class="col-form-label col-sm-1">по:</label>
				<div class="col-sm-3">
					<input id="to" type="date" class="form-control" onchange="Заполнить()"/>
				</div>
			</div>
			<div class="row m-2">
				<label for="Статус" class="col-form-label col-sm-4">Статус:</label>
				<div class="col-sm-8">
					<select id="status" class="form-select" onchange="Заполнить()">
					</select>
				</div>
			</div>
			<div class="row m-2">
				<label for="Статус" class="col-form-label col-sm-4">Проект:</label>
				<div class="col-sm-8">
					<select id="project" class="form-select" onchange="Заполнить()">
					</select>
				</div>
			</div>
			<div class="row m-2">
				<div class="col-sm-6">
					<button class="btn btn-outline-primary" onclick="Заполнить()">
						Обновить
					</button>
					<button class="btn btn-outline-secondary" onclick="Создать()">
						<i class="bi bi-plus-circle"></i> Создать
					</button>
				</div>
			</div>
		</div>
		<div class="container-fluid">
			<div class="row" id="content"></div>
		</div>
		<div id="more" class="container-fluid d-none">
			<div class="row m-2">
				<div class="col-sm-6">
					<button class="btn btn-secondary" onclick="Дозаполнить()">Вывести еще</button>
				</div>
			</div>
		</div>
		<div class="row m-2"></div>
		<template id="templatestatus">
			<option value="{id}">{Наименование}</option>
		</template>
		<template id="project-template">
			<option value="{id}">{Наименование}</option>
		</template>
		<template id="card">
			<div class="col-md-6 col-lg-4">
				<div class="card m-2 {class}" record="{id}" onclick="Открыть('{id}')">
					<div class="card-body">
						<h4 class="card-title">{Тема}</h4>
						<h6 class="text-muted card-subtitle mb-2">{СледующееДействие}</h6>
						<p class="card-text">{Содержание}</p>
						<a class="card-link" href="#">{Срок}</a>
						<a class="card-link" href="#">{Дата}</a>
						<a class="card-link" href="#">{НаименованиеПостановщика}</a>
					</div>
				</div>
			</div>
		</template>
	</body>
</html>
