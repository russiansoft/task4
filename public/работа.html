
<template id="title">
	<div class="row m-4"></div>
	<div class="row m-3">
		<div class="col">
			<h1 id="task"></h1>
		</div>
	</div>
	<data-view bind="{id}.Период" data-onsave="object.Заполнить()"></data-view>
</template>

<template id="commands">
	<div class="row m-2 mt-3 mb-3">
		<div class="col-grow">
			<a class="btn btn-outline-success me-1" id="create" target="_blank">
				<i class="bi bi-plus-circle"></i> Создать
			</a>
			<button class="btn btn-outline-success" onclick="object.Заполнить()">
				<i class="bi bi-arrow-clockwise"></i>
			</button>
		</div>
	</div>
</template>

<template id="content">
	<div class="row m-2" id="content"></div>
</template>

<template id="card">
	<div class="card m-3">
		<div class="card-body">
			<a class="card-title h3" href="?type=Работа&id={id}" target="_blank">{Дата}</a>
			<h4 class="card-subtitle">{Начало}-{Окончание}</h4>
			<p class="card-text">{Содержание}</p>
		</div>
	</div>
</template>

<template id="footer">
	<div class="row m-2 d-none" id="more">
		<div class="col-grow">
			<button class="btn btn-secondary" onclick="object.Заполнить(false)">Вывести еще</button>
		</div>
	</div>
	<div class="row m-2"></div>
</template>

<template id="form">
	<div class="row m-2">
		<div class="col">
			<button class="btn btn-primary cmd-ok">Записать</button>
		</div>
	</div>
	<div class="row m-2">
		<div class="col">
			<h2 id="task">{НаименованиеЗадачи}</h2>
		</div>
	</div>
	<div class="row m-2">
		<label class="col-form-label col-sm-4">Дата:</label>
		<div class="col-sm-4">
			<input type="date" class="form-control" data-value="Дата">
		</div>
	</div>
	<div class="row m-2">
		<label for="Начало" class="col-form-label col-sm-4">Начало:</label>
		<div class="col-sm-3">
			<input id="Начало" type="time" step="900" class="form-control" data-value="Начало">
		</div>
	</div>
	<div class="row m-2">
		<label for="Окончание" class="col-form-label col-sm-4">Окончание:</label>
		<div class="col-sm-3">
			<input id="Окончание" type="time" step="900" class="form-control" data-value="Окончание">
		</div>
	</div>
	<div class="row m-2">
		<label for="Содержание" class="col-form-label col-sm-12">Содержание:</label>
		<div class="col-sm-12">
			<textarea id="Содержание" class="form-control" data-value="Содержание" rows="7"></textarea>
		</div>
	</div>
</template>
