
<template id="list">
	<div class="row m-2">
		<label class="col-form-label col-sm-2">Найти:</label>
		<div class="col-sm-10">
			<input id="search" class="form-control" style="border: gold solid 3px;" oninput="object.Заполнить()"/>
		</div>
	</div>
	<div class="container-fluid" id="content"></div>
	<div data-id="{id}.Paginator" data-container="#content" data-portion="10"
	     data-onmore="object.Заполнить(false)"></div>
</template>

<template id="card">
	<div class="card m-2">
		<div class="card-body">
			<a class="card-title h4" href="?type=Сотрудник&id={id}" target="_blank">{Наименование}</a>
			<p>Скрытый: {hidden}</p>
		</div>
	</div>
</template>

<template id="form">
	<div class="row m-2">
		<div class="col-grow">
			<button class="btn btn-primary me-2 cmd-ok">Записать</button>
		</div>
	</div>
	<div class="row m-2 form-group">
		<div class="col-20ch">
			<label class="col-form-label">Наименование:</label>
		</div>
		<div class="col-30ch col-grow">
			<input id="title" class="form-control" data-value="Наименование"/>
		</div>
	</div>
	<div class="row m-2">
		<div class="col">
			<label class="form-check-label">
				<input class="form-check-input" type="checkbox" data-value="hidden"/>
				Скрытый
			</label>
		</div>
	</div>
</template>
