<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="icon" href="favicon.svg">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		  rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		  crossorigin="anonymous">
		  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		  crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css"/>
	<script src="server.js"></script>
	<script src="dataset.js"></script>
	<script src="template.js"></script>
	<script src="capture.js"></script>
	<script src="app.js"></script>
	<script src="tasks.js"></script>
</head>
	<body>
		<div class="container-fluid">
			<div class="row m-3">
				<span>Пользователь:</span>
				<div id="user"></div>
			</div>
			<div class="row m-3">
				<div class="col-sm-6">
					<button id="login" class="btn btn-secondary d-none" onclick="Войти()">Войти</button>
					<button id="logout" class="btn btn-secondary d-none" onclick="Выйти()">Выйти</button>
				</div>
			</div>
			<div class="row m-3">
				<label for="from" class="col-form-label col-sm-4">Период с:</label>
				<div class="col-sm-3">
					<input id="from" type="date" class="form-control" onchange="Заполнить(true)"/>
				</div>
				<label for="to" class="col-form-label col-sm-1">по:</label>
				<div class="col-sm-3">
					<input id="to" type="date" class="form-control" onchange="Заполнить(true)"/>
				</div>
			</div>
			<div class="row m-3">
				<label for="Статус" class="col-form-label col-sm-4">Статус:</label>
				<div class="col-sm-8">
					<select id="status" class="form-select" onchange="Заполнить(true)">
					</select>
				</div>
			</div>
		</div>
		<template id="карточка">
			<div class="card m-3" record="{id}" onclick="Открыть('{id}')">
				<div class="card-body">
					<h4 class="card-title">{Тема}</h4>
					<h6 class="text-muted card-subtitle mb-2">{СледующееДействие}</h6>
					<p class="card-text">{Содержание}</p>
					<a class="card-link" href="#">{Срок}</a>
					<a class="card-link" href="#">{Дата}</a>
				</div>
			</div>
		</template>
		<div class="container-fluid" id="content">
		</div>
		<div id="more" class="container-fluid d-none">
			<div class="row m-3">
				<div class="col-sm-6">
					<button class="btn btn-secondary" onclick="Заполнить()">Вывести еще</button>
				</div>
			</div>
		</div>
		<template id="templatestatus">
			<option value="{id}">{Наименование}</option>
		</template>
	</body>
</html>
