
<template id="list">
	<div class="container-fluid" id="content">
	</div>
	<div id="more" class="d-none">
		<div class="row m-2">
			<div class="col-grow">
				<button class="btn btn-secondary" onclick="object.Заполнить(false)">Вывести еще</button>
			</div>
		</div>
	</div>
</template>

<template id="card">
	<div class="card m-2">
		<div class="card-body">
			<a class="card-title h4" href="?type={type}&id={id}" target="_blank">{Наименование}</a>
		</div>
	</div>
</template>

<template id="form">
	<div class="row m-2">
		<div class="col-grow">
			<button class="btn btn-primary me-2 cmd-ok">Записать</button>
		</div>
	</div>
	<div class="row m-2 form-group">
		<div class="col-20ch">
			<label class="col-form-label">Наименование:</label>
		</div>
		<div class="col-30ch col-grow">
			<input class="form-control" data-value="Наименование"/>
		</div>
	</div>
</template>
