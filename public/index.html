<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="icon" href="favicon.svg">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		  rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		  crossorigin="anonymous">
	<link rel="stylesheet" href="style.css"/>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"></script>

	<script src="server.js"></script>
	<script src="dataset.js"></script>
	<script src="template.js"></script>
	<script src="capture.js"></script>
	<script src="app.js"></script>
	<script src="main.js"></script>
</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				Пользователь:
				<div id="user"></div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<!-- <button class="btn btn-primary" onclick="Shot()">Записать</button> -->
					<button class="btn btn-secondary" onclick="Заполнить(true)">Заполнить</button>
					<button id="login" class="btn btn-secondary d-none" onclick="Войти()">Войти</button>
					<button id="logout" class="btn btn-secondary d-none" onclick="Выйти()">Выйти</button>
				</div>
			</div>
			<div hidden class="row">
				<label class="col-sm-3 control-label">Наименование</label>
				<div class="col-sm-3">
					<input class="form-control" id="title" bind="Наименование">
				</div>
			</div>
		</div>
		<div hidden id="карточка">
			<div class="card" record="{id}" onclick="Открыть('{id}')">
				<div class="card-body">
					<h4 class="card-title">{Тема}</h4>
					<h6 class="text-muted card-subtitle mb-2">{СледующееДействие}</h6>
					<p class="card-text">{Содержание}</p>
					<a class="card-link" href="#">{Срок}</a>
					<a class="card-link" href="#">{Дата}</a>
				</div>
			</div>
		</div>
		<div class="container-fluid" id="content">
		</div>
		<div id="more" class="d-none">
			<div class="row">
				<div class="col-sm-6">
					<button class="btn btn-secondary" onclick="Заполнить()">Вывести еще</button>
				</div>
			</div>
		</div>
	</body>
</html>
