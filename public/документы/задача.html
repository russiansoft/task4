
<template id="form">
	<div class="row m-2"></div>
	<div class="row m-2">
		<div class="col-grow">
			<button class="btn btn-primary me-2 cmd-ok">Записать</button>
			<a class="btn btn-success" href="?type=Работы&задача={id}" target="_blank">Работа</a>
		</div>
	</div>
	<div class="row m-2">
		<label class="col-form-label col-25ch">Срок:</label>
		<div class="col-20ch">
			<input type="date" class="form-control" data-bind="Срок">
		</div>
	</div>
	<div class="row m-2">
		<label class="col-form-label col-25ch">Статус:</label>
		<div class="col-30ch col-grow">
			<select class="form-select" data-type="Статус" data-bind="Статус">
				<option value="">(не выбран)</option>
			</select>
		</div>
	</div>
	<div class="row m-2">
		<label class="col-form-label col-25ch">Следующее действие:</label>
		<div class="col-30ch col-grow">
			<textarea class="form-control" data-bind="СледующееДействие" rows="3"></textarea>
		</div>
	</div>
	<div class="row m-2">
		<label class="col-form-label col-25ch">Тема:</label>
		<div class="col-30ch col-grow">
			<textarea class="form-control" data-bind="Тема" rows="3"></textarea>
		</div>
	</div>
	<div class="row m-2">
		<label class="col-form-label col-25ch">Проект:</label>
		<div class="col-30ch col-grow">
			<select id="project" class="form-select" data-type="Договор" data-bind="Проект">
				<option value="">(не выбран)</option>
			</select>
		</div>
	</div>
	<div class="row m-2">
		<label class="col-form-label col-25ch">Постановщик:</label>
		<div class="col-30ch col-grow">
			<select id="employee" class="form-select" data-type="Сотрудник" data-bind="Постановщик">
				<option value="">(не выбран)</option>
			</select>
		</div>
	</div>
	<div class="row m-2">
		<label class="col-form-label col-25ch">Дата постановки:</label>
		<div class="col-20ch">
			<input id="Дата" type="date" class="form-control" data-bind="Дата">
		</div>
	</div>
	<div class="row m-2">
		<label class="col-form-label col-25ch">Вложения:</label>
		<div class="col-30ch col-grow">
			<button class="btn btn-outline-secondary" data-cmd="Изображение">
				<i class="bi bi-paperclip"></i>
			</button>
		</div>
	</div>
	<div id="attach"></div>
	<div class="row m-2">
		<label class="col-form-label col-30ch col-grow">Содержание:</label>
		<div class="col-grow">
			<textarea id="Содержание" class="form-control" data-bind="Содержание" rows="7"></textarea>
		</div>
	</div>
</template>

<template id="line">
	<div class="card m-2 bg-info text-white" data-id="{id}" data-cmd="ОткрытьИзображение">
		<div class="card-body">
			<p class="m-0"><i class="bi bi-file-earmark"></i> {name}</p>
		</div>
	</div>
</template>
