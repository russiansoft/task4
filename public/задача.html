<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		  rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		  crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"></script>
	<link rel="icon" href="favicon.svg">
	<link rel="stylesheet" href="style.css"/>
	<script src="server.js"></script>
	<script src="dataset.js"></script>
	<script src="client.js"></script>
	<script src="template.js"></script>
	<script src="задача.js"></script>
	<title>Задача</title>
</head>
	<body>
		<template id="templatestatus">
			<option value="{id}">{Наименование}</option>
		</template>
		<template id="project-template">
			<option value="{id}">{Наименование}</option>
		</template>
		<template id="employee-template">
			<option value="{id}">{Наименование}</option>
		</template>
		<template id="file-template">
			<div class="card m-3 bg-info text-white"
			     onclick="ОткрытьФайл('{name}', '{type}', '{address}')">
				<div class="card-body">
					<p>{name}</p>
				</div>
			</div>
		</template>
		<div class="container-fluid">
			<div class="row m-3">
				<div class="col">
					<button class="btn btn-primary" onclick="Записать()">Записать</button>
					<button class="btn btn-secondary" onclick="Работа()">Работа</button>
				</div>
			</div>
			<div class="row m-3">
				<label for="Срок" class="col-form-label col-sm-4">Срок:</label>
				<div class="col-sm-4">
					<input id="Срок" type="date" class="form-control" bind="Срок">
				</div>
			</div>
			<div class="row m-3">
				<label for="Статус" class="col-form-label col-sm-4">Статус:</label>
				<div class="col-sm-8">
					<select id="status" class="form-select" bind="Статус">
					</select>
				</div>
			</div>
			<div class="row m-3">
				<label for="СледующееДействие" class="col-form-label col-sm-4">Следующее действие:</label>
				<div class="col-sm-8">
					<textarea id="СледующееДействие" class="form-control" bind="СледующееДействие" rows="3"></textarea>
				</div>
			</div>
			<div class="row m-3">
				<label for="Тема" class="col-form-label col-sm-4">Тема:</label>
				<div class="col-sm-8">
					<textarea id="Тема" class="form-control" bind="Тема" rows="3"></textarea>
				</div>
			</div>
			<div class="row m-3">
				<label for="Проект" class="col-form-label col-sm-4">Проект:</label>
				<div class="col-sm-8">
					<select id="project" class="form-select" bind="Проект">
					</select>
				</div>
			</div>
			<div class="row m-3">
				<label for="employee" class="col-form-label col-sm-4">Постановщик:</label>
				<div class="col-sm-8">
					<select id="employee" class="form-select" bind="Постановщик">
					</select>
				</div>
			</div>
			<div class="row m-3">
				<label for="Дата постановки" class="col-form-label col-sm-4">Дата постановки:</label>
				<div class="col-sm-4">
					<input id="Дата" type="date" class="form-control" bind="Дата">
				</div>
			</div>
			<div class="row m-3">
				<label for="Вложения" class="col-form-label col-sm-4">Вложения:</label>
				<div class="col-sm-8">
					<button class="btn btn-secondary" onclick="Изображение()">Изображение</button>
				</div>
			</div>
			<div id="attach">
			</div>
			<div class="row m-3">
				<label for="Содержание" class="col-form-label col-sm-12">Содержание:</label>
				<div class="col-sm-12">
					<textarea id="Содержание" class="form-control" bind="Содержание" rows="7"></textarea>
				</div>
			</div>
		</div>
	</body>
</html>
