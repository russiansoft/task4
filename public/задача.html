<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		  rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		  crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"></script>
	<link rel="icon" href="favicon.svg">
	<link rel="stylesheet" href="style.css"/>
	<script src="server.js"></script>
	<script src="database.js"></script>
	<script src="client.js"></script>
	<script src="template.js"></script>
	<script src="classes.js"></script>
	<script src="задача.js"></script>
	<title>Задача</title>
</head>
	<body data-type="Задача" data-template="#main-template" data-out="main" data-load="Загрузка()">
		<main class="d-none container-fluid p-2"></main>
		<template id="main-template">
			<div class="row m-2">
				<div class="col">
					<button class="btn btn-primary me-2 cmd-ok">Записать</button>
					<a class="btn btn-success" href="работы?задача={id}" target="_blank">Работа</a>
				</div>
			</div>
			<div class="row m-2">
				<label class="col-form-label col-sm-4">Срок:</label>
				<div class="col-sm-4">
					<input type="date" class="form-control" data-value="Срок">
				</div>
			</div>
			<div class="row m-2">
				<label class="col-form-label col-sm-4">Статус:</label>
				<div class="col-sm-8">
					<select class="form-select" data-type="Статус" data-value="Статус">
						<option value="">(не выбран)</option>
					</select>
				</div>
			</div>
			<div class="row m-2">
				<label class="col-form-label col-sm-4">Следующее действие:</label>
				<div class="col-sm-8">
					<textarea class="form-control" data-value="СледующееДействие" rows="3"></textarea>
				</div>
			</div>
			<div class="row m-2">
				<label class="col-form-label col-sm-4">Тема:</label>
				<div class="col-sm-8">
					<textarea class="form-control" data-value="Тема" rows="3"></textarea>
				</div>
			</div>
			<div class="row m-2">
				<label class="col-form-label col-sm-4">Проект:</label>
				<div class="col-sm-8">
					<select id="project" class="form-select" data-type="Договор" data-value="Проект">
						<option value="">(не выбран)</option>
					</select>
				</div>
			</div>
			<div class="row m-2">
				<label class="col-form-label col-sm-4">Постановщик:</label>
				<div class="col-sm-8">
					<select id="employee" class="form-select" data-type="Сотрудник" data-value="Постановщик">
						<option value="">(не выбран)</option>
					</select>
				</div>
			</div>
			<div class="row m-2">
				<label class="col-form-label col-sm-4">Дата постановки:</label>
				<div class="col-sm-4">
					<input id="Дата" type="date" class="form-control" data-value="Дата">
				</div>
			</div>
			<div class="row m-2">
				<label class="col-form-label col-sm-4">Вложения:</label>
				<div class="col-sm-8">
					<button class="btn btn-secondary" onclick="Изображение()">Изображение</button>
				</div>
			</div>
			<div id="attach">
			</div>
			<div class="row m-2">
				<label class="col-form-label col-sm-12">Содержание:</label>
				<div class="col-sm-12">
					<textarea id="Содержание" class="form-control" data-value="Содержание" rows="7"></textarea>
				</div>
			</div>
		</template>
		<template id="file-template">
			<div class="card m-3 bg-info text-white"
			     onclick="ОткрытьФайл('{name}', '{type}', '{address}')">
				<div class="card-body">
					<p>{name}</p>
				</div>
			</div>
		</template>
	</main>
</html>
