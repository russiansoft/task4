<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
				crossorigin="anonymous"></script>
		<link rel="stylesheet" href="col.css">
		<link rel="stylesheet" href="style.css"/>
		<link rel="icon" href="favicon.svg">
		<script src="server.js"></script>
		<script src="database.js"></script>
		<script src="client.js"></script>
		<script src="binding.js"></script>
		<script src="template.js"></script>
		<script src="classes.js"></script>
		<script src="nav.js"></script>
		<script src="работы.js"></script>
		<title>Работы</title>
	</head>
	<body>
		<nav class="navbar fixed-top navbar-expand-sm"></nav>
		<div class="container-fluid">
			<div class="row m-4"></div>
			<div class="row m-3">
				<div class="col">
					<h1 id="task"></h1>
				</div>
			</div>
			<manuscript-period class="row m-2" onchange="Заполнить()"></manuscript-period>
			<div class="container-fluid">
				<div class="row m-3">
					<div class="col-sm-6">
						<a class="btn btn-secondary" id="create" target="_blank">Создать</a>
					</div>
				</div>
			</div>
		</div>
		<div class="container-fluid" id="content"></div>
		<div id="more" class="d-none">
			<div class="row">
				<div class="col-sm-6">
					<button class="btn btn-secondary" onclick="Заполнить(false)">Вывести еще</button>
				</div>
			</div>
		</div>
		<template id="card">
			<div class="card m-3" record="{id}" onclick="Открыть('{id}')">
				<div class="card-body">
					<a class="card-title h3" href="работа?id={id}" target="_blank">{Дата}</a>
					<h4 class="card-subtitle">{Начало}-{Окончание}</h4>
					<p class="card-text">{Содержание}</p>
				</div>
			</div>
		</template>
	</body>
</html>
